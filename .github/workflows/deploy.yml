name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          # Removed cache option that was causing errors
          
      - name: Install dependencies
        run: npm install
        
      - name: Create lock file
        run: npm i --package-lock-only
        
      - name: Update package.json homepage
        run: |
          npm pkg set homepage=https://darosaot.github.io/sparql_querier_react
          
      - name: Build React app
        run: npm run build
        env:
          CI: false
          PUBLIC_URL: /sparql_querier_react
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
